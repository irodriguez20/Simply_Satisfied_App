<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Satisfied Signup Screen</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form>
            <label for="new-email">Email</label>
            <input type="text" name="email" id="new-email" required>
            <br>

            <label for="new-password">Password</label>
            <input type="text" name="password" id="new-password" required>
            <br>

            <a href="main.html"><button type="submit" class="signup">Sign Up</button></a>
            <br>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
