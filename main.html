<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main App page</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0b8cb78c5f.js"></script>

</head>
<body class="main-body">
    <header>
        <div class="logo">
         <img src="logo_transparent.png" alt="Simply Satisfied logo">
        </div>
    </header>
    <nav>
        <div class="hamburger" onclick="toggleClass()"><i class="fas fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="main">

        <div class="hidden-form">
            <form>
                  <h2>Generate your meal plan</h2>
                <label for="number-meals">Number of meals
                    <br><i>Must be Day</i>
                </label><br>
                <input type="text" name="meals" id="number-meals" value="Day" required>
                <br>

                <label for="calories">Daily Caloric Target</label><br>
                <input type="text" name="calories" id="calories" placeholder="2000" required>
                <br>

                <label for="diet">Diet</label><br>
                <input type="text" name="diet" id="diet" placeholder="">
                <br>

                <label for="allergens">Exclude</label><br>
                <input type="text" name="exclude" id="exclude" placeholder="nuts,gluten,mushrooms">
                <br>

                <button type="submit" class="generate">Generate</button>
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Meal Plan</h2>
                <ul id="results-list">

                </ul>
            </section>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
