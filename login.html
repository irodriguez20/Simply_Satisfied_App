<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Satisfied Login</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="logo_transparent.png" alt="Simply Satisfied logo">
        </nav>
        </header>
    <div class="container">
        <h1>Login</h1>

        <form class="login-form"> 
            <label for="email">Email</label><br>
            <input type="text" name="current-email" id="email" required>
            <br>

            <label for="password">Password</label><br>
            <input type="text" name="current-password" id="password" required>
            <br>

            <a href="main.html"></a><button type="submit" class="login">Login</button></a>
        </form>
    </div>
    
    <footer>
        <ul class="items">
            <li></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
