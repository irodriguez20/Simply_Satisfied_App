<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Satisfied Signup Screen</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0b8cb78c5f.js"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="logo_transparent.png" alt="Simply Satisfied logo">
        </nav>
    </header>
    <div class="container">
        <h1>Sign Up</h1>

        <form class="signup-form">
            <label for="new-email">Email</label><br>
            <input type="text" name="email" id="new-email" required>
            <br>

            <label for="new-password">Password</label><br>
            <input type="text" name="password" id="new-password" required>
            <br>

            <a href="main.html"></a><button type="submit" class="signup">Sign Up</button></a>
            <br>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    
    <footer>
        <ul class="items">
            <li></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
